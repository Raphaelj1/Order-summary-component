<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header></header>

    <main>
        <div class="container">
            <div class="card">
                <img src="./images/illustration-hero.svg" alt="illustration-hero" class="card-img">
                <div class="card-body">
                    <h1 class="card-title">Order Summary</h1>
                    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="plan">
                        <div class="plan-type">
                            <img src="./images/icon-music.svg" alt="" class="plan-icon">
                            <div>
                                <p class="plan-duration">Annual Plan</p>
                                <p class="plan-price">$59.99/year</p>
                            </div>
                        </div>
                        <a href="">Change</a>
                    </div>
                    <button class="cta">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
